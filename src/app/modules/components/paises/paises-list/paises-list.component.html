<div class="card">
    <p-table [value]="paises" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:70%">Nome</th>
                <th style="width:20%">Sigla</th>
                <th style="width:10%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pais>
            <tr>
                <td>{{ pais.nome }}</td>
                <td>{{ pais.sigla }}</td>
                <td>
                    <a routerLink="/app/paises/update/{{pais.pais_id}}">
                        <i class="bi bi-pencil-square"></i>          
                    </a>  
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
