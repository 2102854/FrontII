<div class="card">
    <p-table [value]="paises" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="8" [rowsPerPageOptions]="[5, 10, 15, 20]" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>                
                <th pSortableColumn="nome" style="width:70%">Nome<p-sortIcon field="code"></p-sortIcon></th>
                <th style="width:20%">Sigla</th>
                <th style="width:10%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pais>
            <tr>
                <td>{{ pais.nome }}</td>
                <td>{{ pais.sigla }}</td>
                <td>
                    <a routerLink="/app/paises/update/{{pais.pais_id}}">
                        <i class="bi bi-pencil-square"></i>          
                    </a>  
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
