<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(33, 58, 243, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                <img src="assets/layout/images/logo-dark.png" alt="Logo" class="mb-3 w-6rem flex-shrink-0"> 
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Página não encontrada!</h1>
                <div class="text-600 mb-7">[Código do erro: 404]</div>
                <a [routerLink]="['/app/dashboard']" class="w-full flex align-items-center py-1">
                    <span class="flex justify-content-center align-items-center bg-primary border-round" style="height:3.5rem; width:3.5rem;">
                        <i class="text-50 pi pi-fw pi-home text-2xl"></i>
                    </span>
                    <span class="ml-4 flex flex-column">
                        <span class="text-900 lg:text-xl font-medium mb-0 block">Voltar para Início</span>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
