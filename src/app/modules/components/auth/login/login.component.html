<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <p-toast key="tst"></p-toast>
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.png" alt="Logo" class="mb-5 w-6rem flex-shrink-0">                        
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!--<img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">-->
                    <div class="text-900 text-3xl font-medium mb-3">Seja Bem Vindo!</div>
                    <span class="text-600 font-medium">Entre com seus dados para continuar</span>
                </div>

                <div>
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" type="text" placeholder="Email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="authorization.email">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password" placeholder="Senha" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" [(ngModel)]="authorization.senha"></p-password>
                    
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <!--
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme">Remember me</label>
                        </div>
                        -->
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Esqueceu sua senha?</a>
                    </div>
                    <button pButton pRipple label="Login" [disabled]="loginIsDisable" class="w-full p-3 text-xl" basic (click)="login()"></button>
                </div>
            </div>
        </div>
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'grupo5-dark' : 'grupo5-white'}}.png" alt="Grupo5" height="45" class="mr-2"/>
    </div>
</div>
